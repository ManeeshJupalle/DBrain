<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .application {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            width: 30%;
            display: inline-block;
            vertical-align: top;
            margin-right: 1.5%;
        }
        .application img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .application h3 {
            margin: 10px 0;
            color: #333;
        }
        .application p {
            color: #666;
            font-size: 14px;
        }
        .application a {
            text-decoration: none;
            color: #0066cc;
            font-size: 14px;
        }
        .application:nth-child(3n) {
            margin-right: 0;
        }
    </style>
</head>
<body>

<div class="application">
    <img src="your-image-src.jpg" alt="Autonomous Sensor Development">
    <h3>Autonomous Sensor Development</h3>
    <p>Ansys provides a comprehensive autonomous vehicle sensor simulation capability that includes lidar, radar and camera design and development.</p>
    <a href="#">LEARN MORE</a>
</div>

<!-- Repeat the block above for each application -->

<footer>
    <!-- Your footer content -->
</footer>

</body>
</html>
